<!DOCTYPE html>
<html>
<head>
	<title>브로모 화산</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
	<link rel="stylesheet" href="common.css" crossorigin="anonymous">
</head>

<body>

<script src="tour.js"></script>

<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"auto", mobilescale:1.0, passQueryParameters:"startscene,startlookat"});
	</script>
</div>

<h5 class="modal-title" style="display: block;position: fixed; top: 0;margin: 20px; font-size: 30px;">브로모 화산 </h5>

<!-- modal -->
<div class="modal fade" id="modal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
				<h2>브로모 화산 </h2>  
				브로모 화산은 인도네시아 자와섬에 있는 해발 고도 약 2,300m의 방추형 화산으로, 화산의 정상에 올라서면 수증기를 내뿜는 분화구를 볼 수 있다. 화산 주변에는 화산이 폭발할 때 분출한 화산재가 쌓여 있으며, 용암이 흘렀던 자국이 선명하게 남아 있다.


            </div>
        </div>
    </div>
</div>

<script> 
	function krpano_onready_callback(krpano_interface)
	{
		krpano = krpano_interface;
	}
    
	function modalclick(id){
		// console.log(id);
		var $modal = $('#'+id) ;
        $modal.modal('show') ;  
	}   
</script>

</body>
</html>
